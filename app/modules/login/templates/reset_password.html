<div class="bg"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">
      <div class="signin-box">
        <div class="prod-name">{{productName}}</div>
      <form name="myForm" novalidate autocomplete="off" class="loginform">
        <h1>Reset Password</h1>
        <div class="form-group" >
          <label>New password</label>
          <input class="form-control" type="password" name="pwd1" ng-model="myForm.data.pwd1" required minlength="8">
          <span class="help-block">Password must be at least 8 characters.  It must contain an uppercase letter, a lowercase letter, and a number.</span>

        </div>
        <div class="form-group" ng-class="{'has-error': ((myForm.data.pwd2 != myForm.data.pwd1) && myForm.pwd2.$dirty)}">
          <label>Re-enter new password</label>
          <input class="form-control" type="password" name="pwd2" ng-model="myForm.data.pwd2" required>
        </div>
        <button class="btn btn-primary" ng-click="forgot.resetPassword()">OK</button>
      </form>
    </div>
    </div>
  </div>
</div>
