<div class="modal-header">
  <button type="button" class="close" ng-click="clearall.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Clear this form?</h4>
</div>
<div class="modal-body">
  <p>This cannot be undone</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="clearall.ok()">OK</button>
  <button type="button" class="btn btn-default" ng-click="clearall.close()">Cancel</button>
</div>
