<div class="modal-header">
  <button class="close" ng-click="invite.inviteDialog.close()" type="button"><span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span></button>
  <h3 class="modal-title">Invited User</h3>
</div>
<div class="modal-body">
      <p>Invitation was sent to [email] on April 27, 2015&nbsp;&nbsp;|&nbsp;&nbsp;<a href="" ng-click="invite.inviteDialog.resendInvite()">Resend invitation</a></p>

      <div class="form-group">
        <label>Role</label>
        <select selectize="invite.roleMenu.config" options="invite.roleMenu.suggestions" ng-model="invite.roleMenu.selected" />
      </div>

      <div class="form-group">
        <label>Group(s)</label>
        <input type="text" selectize="invite.groupMenu.config" options="invite.groupMenu.suggestions" ng-model="invite.groupMenu.selected" />
      </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="invite.inviteDialog.resendInvite()">OK</button>
</div>
